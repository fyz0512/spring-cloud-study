eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/
server:
  port: 8000

spring:
  application:
    name: service-gateway
  servlet:
    multipart:
      max-file-size: 100Mb
      max-request-size: 100Mb
  mongo:
    host: 127.0.0.1
    port: 27017
    database: logs
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/static/,classpath:/uploads/ 
ribbon:
    ReadTimeout: 60000
    ConnectTimeout: 60000

info:
  app:
    name: 服务网关，Zuul。
    version: 1.0.0

